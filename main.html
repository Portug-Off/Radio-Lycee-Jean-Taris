<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radio Lycée — Live OFF</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#ff3b30;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.04);
      --radius:14px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#07101a 60%);color:#e6eef6;}
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      box-sizing:border-box;
    }

    .card{
      background:linear-gradient(180deg,var(--card), rgba(10,18,28,0.85));
      border-radius:var(--radius);
      padding:28px;
      width:min(720px,94vw);
      display:grid;
      grid-template-columns:120px 1fr;
      gap:20px;
      align-items:center;
      box-shadow:0 8px 30px rgba(2,6,23,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.04);
    }

    /* Microphone icon container */
    .mic{
      width:120px;height:120px;
      display:flex;align-items:center;justify-content:center;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      position:relative;
      overflow:visible;
    }

    /* Animated rings radiating when ON; here subtle */
    .ring{
      position:absolute;border-radius:50%;
      border:2px solid rgba(255,59,48,0.06);
      width:140px;height:140px;animation: pulseSlow 2.8s infinite;
    }
    .ring.r2{width:168px;height:168px;border-width:1px;animation-duration:4s;opacity:0.04;}
    @keyframes pulseSlow{
      0%{transform:scale(0.86);opacity:0.08;}
      50%{transform:scale(1);opacity:0.02;}
      100%{transform:scale(0.86);opacity:0.08;}
    }

    /* Microphone SVG styling and "muted" wobble */
    .mic svg{width:64px;height:64px;fill:transparent;stroke:var(--muted);stroke-width:2.5;stroke-linecap:round;stroke-linejoin:round;transition:all .25s ease}
    .mic.off svg{stroke:var(--muted);opacity:0.95;animation: smallWobble 1.8s infinite;}
    @keyframes smallWobble{
      0%{transform:translateY(0) rotate(-1deg);}
      50%{transform:translateY(-2px) rotate(1deg);}
      100%{transform:translateY(0) rotate(-1deg);}
    }

    /* Content */
    .title{font-size:20px;font-weight:600;letter-spacing:0.4px;margin:0 0 6px 0;color:#eaf3ff;}
    .subtitle{font-size:13px;color:var(--muted);margin:0 0 16px 0;}
    .status{
      display:flex;align-items:center;gap:12px;
    }

    /* OFF badge */
    .badge{
      display:inline-flex;align-items:center;gap:8px;padding:8px 12px;
      border-radius:999px;background:linear-gradient(90deg, rgba(255,59,48,0.12), rgba(255,59,48,0.06));
      color:var(--accent);font-weight:700;font-size:14px;
      box-shadow:0 6px 20px rgba(255,59,48,0.06), inset 0 -2px 6px rgba(255,59,48,0.02);
      position:relative;
    }

    .dot{
      width:10px;height:10px;border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 12px rgba(255,59,48,0.8);
      animation: pulse 1.6s infinite;
    }
    @keyframes pulse{
      0%{transform:scale(1);opacity:1;}
      50%{transform:scale(1.3);opacity:0.6;}
      100%{transform:scale(1);opacity:1;}
    }

    /* Message text */
    .msg{font-size:15px;color:#d6e6f8;line-height:1.4;margin:0}
    .hint{font-size:13px;color:var(--muted);margin-top:10px}

    /* Button (non-functional placeholder) */
    .actions{display:flex;gap:10px;margin-top:14px}
    .btn{
      background:transparent;border:1px solid rgba(255,255,255,0.06);color:#cfe6ff;padding:8px 12px;border-radius:10px;font-weight:600;cursor:pointer;
      transition:transform .12s ease,box-shadow .12s;
    }
    .btn:active{transform:translateY(1px);}

    /* Small accessibility helper for screen readers (visually hidden) */
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    
    /* Responsive */
    @media (max-width:560px){
      .card{grid-template-columns:88px 1fr;padding:18px}
      .mic{width:88px;height:88px}
      .ring{display:none}
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <section class="card" aria-labelledby="liveTitle" aria-live="polite">
      <div class="mic off" aria-hidden="true">
        <div class="ring" aria-hidden="true"></div>
        <div class="ring r2" aria-hidden="true"></div>
        <!-- Microphone SVG -->
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 15a3.5 3.5 0 0 0 3.5-3.5V6.5A3.5 3.5 0 0 0 12 3v0A3.5 3.5 0 0 0 8.5 6.5v5A3.5 3.5 0 0 0 12 15z"></path>
          <path d="M19 11.5v-.5" stroke-width="1.6"></path>
          <path d="M5 11.5v-.5" stroke-width="1.6"></path>
          <path d="M9 21h6" stroke-width="1.8" stroke-linecap="round"></path>
          <path d="M12 17v4" stroke-width="1.8" stroke-linecap="round"></path>
        </svg>
      </div>

      <div>
        <h3 id="liveTitle" class="title">Radio Lycée</h3>
        <p class="subtitle">Diffusion en direct</p>

        <div class="status" role="status" aria-atomic="true">
          <div class="badge" id="statusBadge">
            <span class="dot" aria-hidden="true"></span>
            <span id="statusText">LIVE — OFF</span>
          </div>

          <div style="margin-left:auto;text-align:right">
            <p class="msg" id="msgText">Le direct est actuellement arrêté. Retrouvez bientôt nos émissions enregistrées et archives.</p>
            <p class="hint">Conseil : vérifie la page d'archives ou reviens plus tard pour le prochain direct.</p>
          </div>
        </div>

        <div class="actions" aria-hidden="false">
          <button class="btn" onclick="copyStatus()">Copier le statut</button>
          <button class="btn" onclick="notifyMe()">Me notifier (simulé)</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Petit script d'interface: change l'état visuel si tu veux simuler ON/OFF
    // Ici on garde OFF par défaut pour respecter la demande.
    function copyStatus(){
      const text = document.getElementById('statusText').innerText;
      navigator.clipboard?.writeText(text).then(()=> {
        const prev = document.getElementById('statusText').innerText;
        document.getElementById('statusText').innerText = 'Statut copié';
        setTimeout(()=> document.getElementById('statusText').innerText = prev, 1200);
      }).catch(()=> {
        alert('Impossible de copier ici, utilise ton navigateur.');
      });
    }

    function notifyMe(){
      const btn = event.currentTarget;
      btn.disabled = true;
      btn.style.opacity = 0.7;
      btn.innerText = 'Notification simulée';
      setTimeout(()=> { btn.disabled = false; btn.style.opacity=''; btn.innerText='Me notifier (simulé)'; }, 1400);
    }
  </script>
</body>
</html>
